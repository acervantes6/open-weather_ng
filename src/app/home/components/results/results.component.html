<h2>Resultados de la busqueda</h2>
<hr>
<br>

<h5>Estado del Clima Actual</h5>

<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ BASE_URL }}//{{ weather.weather[0].icon }}@2x.png" [alt]="weather.name" class="img-fluid rounded-start">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ weather.weather[0].main }}</h5>
        <h6 class="card-title">{{ weather.weather[0].description | titlecase }}</h6>
        <p class="card-text">{{ weather.name }}, {{ weather.sys.country }} / {{ weather.main.temp | number:'1.0-0'}}&#8451;</p>
        <p class="card-text">
          <small class="text-muted">Humedad: {{ weather.main.humidity }} %</small> /
          <small class="text-muted">Viento: {{ weather.wind.speed }} m/s</small>
        </p>
      </div>
    </div>
  </div>
</div>

<br>
